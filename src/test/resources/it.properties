spring.datasource.url=jdbc:h2:mem:omdb;INIT=CREATE SCHEMA IF NOT EXISTS omdb\\;SET SCHEMA omdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.defaultSchema=omdb
spring.jpa.properties.hibernate.default_schema=omdb

encrypted.api.key=
api.password=
api.salt=
omdb.api.baseurl=http://www.omdbapi.com/